<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Virtue's Choice - Platform Interaktif Untuk Insan Berjiwa Kewarganegaraan">
    <title>Virtue's Choice</title>
    <link rel="stylesheet" href="../../public/css/styles.css">
</head>
<body class="game-background">
    <div class="header-group">
        <div class="wooden-plank"></div>
        <div class="wooden-plank2"></div>
        <header class="front-header">
            <h1 class="title-on-board">Virtue's Choice</h1>
            <p class="description-on-board">Platform Interaktif Untuk Insan Berjiwa Kewarganegaraan</p>
        </header>
    </div>
    <main class="papan-tulis-container">
        <div id="game-area">
            <div id="character-container" aria-label="Karakter Utama"></div>
            <div id="key-container" aria-label="Kunci Melayang">
                <img src="../../public/asset/floatingkey.png" id="floating-key" alt="Kunci Melayang" draggable="true">
            </div>

            <div class="drop-zone-container" aria-label="Area Drop Peti Harta Karun">
                <div class="drop-zone" id="pancasila1">
                    <img src="../../public/asset/c1.png" alt="Sila Pertama Pancasila" draggable="false">
                </div>
                <div class="drop-zone" id="pancasila2">
                    <img src="../../public/asset/c2.png" alt="Sila Kedua Pancasila" draggable="false">
                </div>
                <div class="drop-zone" id="pancasila3">
                    <img src="../../public/asset/c3.png" alt="Sila Ketiga Pancasila" draggable="false">
                </div>
                <div class="drop-zone" id="pancasila4">
                    <img src="../../public/asset/c4.png" alt="Sila Keempat Pancasila" draggable="false">
                </div>
                <div class="drop-zone" id="pancasila5">
                    <img src="../../public/asset/c5.png" alt="Sila Kelima Pancasila" draggable="false">
                </div>
                <div class="drop-zone" id="not-pancasila">
                    <img src="../../public/asset/c6.png" alt="Bukan Nilai Pancasila" draggable="false">
                </div>
            </div>

            <div id="score-container">
                <p id="score">Score: 0000</p>
                <div id="lives">
                    <img src="../../public/asset/life.png" class="life" alt="Nyawa">
                    <img src="../../public/asset/life.png" class="life" alt="Nyawa">
                    <img src="../../public/asset/life.png" class="life" alt="Nyawa">
                </div>
            </div>
        </div>
    </main>
    <audio id="gameTheme" loop>
        <source src="../../public/asset/gametheme.mp3" type="audio/mpeg">
    </audio>
    <audio id="dialogueSound">
        <source src="../../public/asset/dialogue.mp3" type="audio/mpeg">
    </audio>
    <audio id="cashRegister">
        <source src="../../public/asset/cashregister.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrongSound">
        <source src="../../public/asset/wrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="../../public/asset/click.mp3" type="audio/mpeg">
    </audio>
    <script src="../../public/js/game.js"></script>

    <!-- Game Over Screen with Save Score Button -->
    <div class="game-over-message">
        <h2>Game Over</h2>
        <p>Skor Akhir: <span id="final-score">0000</span></p>
        <button onclick="showSaveScoreModal()">Simpan Skor</button>
        <button onclick="location.reload()">Main Lagi</button>
    </div>

    <!-- Save Score Modal -->
    <div class="save-score-modal hidden" id="saveScoreModal">
        <div class="modal-content">
            <h2>Simpan Skor Anda</h2>
            <p>Anda perlu masuk untuk menyimpan skor Anda.</p>
            
            <div class="auth-options">
                <button onclick="showLogin()">Login</button>
                <button onclick="showSignup()">Sign Up</button>
            </div>

            <div id="login-form" class="auth-form hidden">
                <h3>Login</h3>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Masukkan email">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Masukkan password">
                <button onclick="submitLogin()">Login</button>
            </div>

            <div id="signup-form" class="auth-form hidden">
                <h3>Sign Up</h3>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Masukkan email">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Buat password">
                <button onclick="submitSignup()">Sign Up</button>
            </div>

            <button class="close-modal" onclick="closeModal()">Tutup</button>
        </div>
    </div>
</body>
</html>
